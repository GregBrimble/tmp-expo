name: Build and Deploy
on:
  push:
    branches:
      - main

config:
  PUBLIC_URL: &PUBLIC_URL https://gregbrimble.com/

jobs:
  build-js:
    name: Build JavaScript Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        shell: bash -l {0}
        run: nvm install && nvm use
        # TODO: Could cache ~/.nvm/.cache
      - name: Cache Node.js
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup Expo
        uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-packager: npm
          expo-cache: true
      - name: Install Node.js dependencies
        run: npm ci
      - name: Build JavaScript assets
        run: expo export --public-url "$PUBLIC_URL"
        env:
          PUBLIC_URL: *PUBLIC_URL
      - name: Upload artifacts to GitHub Actions
        uses: actions/upload-artifact@v2
        with:
          name: JavaScript Assets
          path: dist/
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        shell: bash -l {0}
        run: nvm install && nvm use
        # TODO: Could cache ~/.nvm/.cache
      - name: Cache Node.js
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Setup Expo
        uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-packager: npm
          expo-cache: true
      - name: Install Node.js dependencies
        run: npm ci
      - name: Build Web
        run: expo build:web
      - name: Upload artifacts to GitHub Actions
        uses: actions/upload-artifact@v2
        with:
          name: Web Assets
          path: web-build/
  upload-web-and-js:
    name: Upload Web and JavaScript Assets
    needs: [build-js, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Download Web artifacts
        uses: actions/download-artifact@v2
        with:
          name: Web Assets
          path: dist
      - name: Download JavaScript artifacts
        uses: actions/download-artifact@v2
        with:
          name: JavaScript Assets
          path: web-build
      - name: List everything
        run: find .
